<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/demo.css">
    <script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
    <script src="/css/iconfont.js"></script>
    <script>
        $(document).ready(function(){
            $("#error-info").hide();
            $('#loginOut').click(function(){
                var username = $('#session_email_or_mobile_number').val();
                var password = $('#session_password').val();
                if (username == "" || password == "") {
                    $("#error-msg").html("");
                    $("#error-msg").append("请输入微博帐号");
                    $("#error-info").show();
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "/oauth/login",
                    dataType:'json',
                    data: {
                        "session[email_or_mobile_number]": username,
                        "session[password]": password
                    },
                    success: function (data) {
                        $.each(data, function(key, value) {
                            if (key == "error"){
                                $("#error-msg").html("");
                                $("#error-msg").append(value);
                                $("#error-info").show();
                            }else{
                                window.location.href=value;
                            }
                        })
                    },
                });
            });
        })

        function closetip(){
            $("#error-info").hide();
        }
    </script>
</head>

<style>
    body {

    .icon-tishi{

    .oauth_header .WB_logo {

    .clearfix:after {
        display: table;

    }

        padding: 0;
        width: 140px;
        height: 44px;
        background: url("/img/wb_logo.png");
        _background-image: url("/img/wb_logo.png");
        overflow: hidden;
    }

</style>

<body class="no-padding">

<div class="sign">
    <div class="login-container">
        <div class="oauth_header clearfix">
            <h1 class="WB_logo" title="微博">
                <a id="weibo" href="http://dq18-180686j.it2004.gree.com.cn:9091/oauth/login1" style="color: #333333">
                </a>
            </h1>
            <p class="login_account">

                    <a id="close-tip" href="javascript:;" onclick="closetip()"><span class="tipclose iconfont icon-guanbi"></span></a>
                </div>
                <form name="loginForm" method="post" action="/oauth/login">
                    <div class="input-prepend restyle js-normal">
                        <input placeholder="手机号或邮箱" type="text" name="session[email_or_mobile_number]" id="session_email_or_mobile_number" style="outline:none;border-bottom: none;border-radius: 4px 4px 0 0;">
